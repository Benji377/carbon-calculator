<div	
	gdColumns="1fr 1fr"
	gdColumns.lt-md="1fr"
	gdGap="25px"
	style="margin: 25px">
	<mat-card>
		<mat-card-title>diagram one</mat-card-title>
		<div echarts [loading]="isLoading" (chartInit)="onChartInit()" [options]="barChartOptions" [merge]="chartUpdateOptions"></div>
	</mat-card>

	<mat-card>
		<mat-card-title>diagram two</mat-card-title>
		<div echarts [options]="pieChartOptions"></div>
	</mat-card>
</div>
