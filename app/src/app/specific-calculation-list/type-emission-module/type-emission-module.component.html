<div class="typeEmissionModule">  

    <mat-card *ngFor="let data of getData()"> 

        <mat-card-header fxLayoutAlign="space-between center">
            
            <mat-card-title>{{ "types." + data.type.id | translate }}</mat-card-title>
            <mat-icon routerLink="./{{ module?.id }}"> border_color</mat-icon>
      
        </mat-card-header>
      
        <hr>
      
        <mat-card-content>
      
          <div class= "valueGroup" fxLayout="row" fxLayoutAlign="space-between center">
      
            <p let >{{ data.number }} Unit</p>
            <p let >{{ data.number*data.type.factor }} kg COÂ²</p>
      
          </div>
           
        </mat-card-content>
      
      </mat-card> 

    <a 
        routerLink="{{this.currentUrl}}/create"
        id="add_button"
        mat-fab color="primary"
        aria-label="Add new calculation button">
        <mat-icon>add</mat-icon>
    </a>
</div>
