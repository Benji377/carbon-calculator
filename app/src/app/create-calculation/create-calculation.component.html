<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="create()" fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label>{{ "name" | translate }}</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="createForm.get('name')?.hasError('required')">
                {{ "name_empty" | translate }}
            </mat-error>
            <mat-error *ngIf="createForm.get('name')?.hasError('minlength')">
                {{ "name_length" | translate }}
            </mat-error>
        </mat-form-field>    
        <button mat-flat-button color="primary" type="submit" [disabled]="!createForm.valid">{{ "add_button" | translate }}</button>
    </form>
</div>
