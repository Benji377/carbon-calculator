<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="create()" fxLayout="column">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="createForm.get('name')?.hasError('required')">
                Der Name muss eingegeben werden
            </mat-error>
            <mat-error *ngIf="createForm.get('name')?.hasError('minlength')">
                Der Name muss mind. 4 Zeichen lang sein
            </mat-error>
        </mat-form-field>    
        <button mat-flat-button color="primary" type="submit" [disabled]="!createForm.valid">Hinzuf√ºgen</button>
    </form>
</div>
